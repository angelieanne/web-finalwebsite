<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Urban Roast | Cart</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('images/bg1.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #3e2e1b;
    }

    /* Floating Cart Container */
    .floating-cart {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      max-height: 80vh;
      overflow-y: auto;
      background: #fffaf0;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
      padding: 25px 30px;
      z-index: 999;
    }

    .floating-cart h2 {
      margin-top: 0;
      text-align: center;
      font-size: 26px;
      color: #4b3b24;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 15px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #e8e0ce;
      text-align: center;
    }

    th {
      background-color: #ded9c0;
      color: #4b3b24;
    }

    .total {
      margin-top: 20px;
      font-size: 18px;
      text-align: right;
      font-weight: bold;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 18px;
      font-size: 20px;
      cursor: pointer;
      color: #4b3b24;
    }

    .close-btn:hover {
      color: #857249;
    }
  </style>
</head>
<body>

  <div class="floating-cart">
    <span class="close-btn" onclick="window.location.href='menu.html'">&times;</span>
    <h2>ðŸ›’ Your Cart</h2>
    <div id="cartContent"></div>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartContent = document.getElementById('cartContent');

    if (cart.length === 0) {
      cartContent.innerHTML = '<p style="text-align:center; color:#6a5d47;">Your cart is empty. â˜•</p>';
    } else {
      let total = 0;
      let tableHTML = `
        <table>
          <tr>
            <th>Drink</th>
            <th>Sugar</th>
            <th>Qty</th>
            <th>â‚±</th>
            <th>Subtotal</th>
          </tr>
      `;

      cart.forEach(item => {
        total += item.subtotal;
        tableHTML += `
          <tr>
            <td>${item.product}</td>
            <td>${item.sugar}</td>
            <td>${item.quantity}</td>
            <td>â‚±${item.price.toFixed(2)}</td>
            <td>â‚±${item.subtotal.toFixed(2)}</td>
          </tr>
        `;
      });

      tableHTML += `</table>
        <div class="total">Total: â‚±${total.toFixed(2)}</div>`;

      cartContent.innerHTML = tableHTML;
    }
  </script>

</body>
</html>
