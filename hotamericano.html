<body>

  <header>
    <div class="navbar">
        <div class="icon">

        <div class="menu">
            <ul>
                <li><a href="midterm_web.html">HOME</a></li>

</header>

  <div class="product-container">
    <div class="product-image">
      <img src="images/hotamericano.jpg" alt="Hot Americano">
    </div>

    <div class="product-details">
      <h2 id="productName">HOT AMERICANO</h2>
      <p class="product-description">Strong. Smooth. Steamy. Like a warm hug in a mug ðŸ¤ŽðŸ“· #ClassicComfort #UrbanRoast</p>
      <p><strong>Price:</strong> â‚±100.00</p>

      <div class="sugar-options">
        <p><strong>Espresso shot:</strong></p>
        <label><input type="radio" name="Espresso shot" value="1 shot" checked> 1 shot</label>
        <label><input type="radio" name="Espresso shot" value="2 shot"> 2 shot</label>
        <label><input type="radio" name="Espresso shot" value="3 shot"> 3 shot</label>
      </div>

      <label for="quantity"><p><strong>Quantity:</strong></p></label>
      <input type="number" id="quantity" min="1" value="1">

      <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
    </div>
  </div>

  <script>
    function addToCart() {
      const productName = document.getElementById('productName').textContent;
      const quantity = document.getElementById('quantity').value;
      const sugarRadios = document.getElementsByName('Espresso shot');
      let selectedSugar = '';

      for (const radio of sugarRadios) {
        if (radio.checked) {
          selectedSugar = radio.value;
          break;
        }
      }

      alert(`Added ${quantity} x ${productName} with ${selectedSugar} of espresso to cart!`);
    }
  </script>

</body>
